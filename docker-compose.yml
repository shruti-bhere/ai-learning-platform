services:
  postgres:
    image: postgres:15-alpine
    container_name: learning-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learning_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: learning-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: learning-platform-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
    # Note: Running on CPU (GPU support can be added later if needed)
    # For GPU support, uncomment the deploy section and ensure nvidia-docker is installed
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BACKEND_PORT: ${BACKEND_PORT:-1234}
    container_name: learning-platform-backend
    environment:
      PORT: ${BACKEND_PORT:-1234}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: learning_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CLIENT_URL: http://localhost:3000
      ADMIN_EMAIL: admin29@example.com
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: tinyllama
    ports:
      - "${BACKEND_PORT:-1234}:${BACKEND_PORT:-1234}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./server:/app/server
    working_dir: /app/server
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: learning-platform-frontend
    environment:
      REACT_APP_API_URL: http://localhost:${BACKEND_PORT:-1234}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    command: npm start

volumes:
  postgres_data:
  redis_data:
  ollama_data:

